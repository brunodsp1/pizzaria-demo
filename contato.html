<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Pizzaria</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Contact page for pizza place page for demonstration purposes"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2c153a1204.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="form-pages hidden"></div>
    <nav>
      <div class="menu nav-links">
        <ul>
          <li>
            <a href="index.html"
              >Promoções <i class="fas fa-percent hidden"></i>
            </a>
          </li>
          <li>
            <a href="localizacao.html"
              >Localização
              <i class="fa fa-map-marker hidden" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a class="active" href="contato.html"
              >Contato <i class="far fa-comment-alt hidden active"></i
            ></a>
          </li>
          <li>
            <a href="cardapio.html"
              >Cardápio <i class="fas fa-concierge-bell hidden"></i
            ></a>
          </li>
        </ul>
      </div>

      <div class="mobile-menu">
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </nav>
    <a href="index.html"
      ><img class="logo-menu1" src="images/logo.png" alt="logo" width="146px"
    /></a>
    <div class="pag-contato row center">
      <div class="wrapper-contato row">
        <div class="pag-contato1 column center">
          <h1>Entre em contato</h1>
          <div class="contato-bt row center">
            <i
              class="fa fa-whatsapp"
              style="font-size: 30px; color: darkred !important"
            ></i>
            <h2>(99) 9 9999-9999</h2>
          </div>
          <div class="contato-bt row center">
            <i class="fa fa-phone" style="font-size: 30px; color: darkred !important"></i>
            <h2>(99) 9 9999-9999</h2>
          </div>
          <div class="contato-bt row center">
            <a class="center row" href="mailto:pizzaria@pizzaria.com.br"
              ><i
                class="fa fa-envelope"
                style="font-size: 30px; color: darkred !important"
              ></i>
              <h2>pizzaria@pizzaria.com.br</h2></a
            >
          </div>
        </div>
        <div class="pag-contato-ou">
          <div class="ou-wrapper">
            <h1>ou</h1>
          </div>
        </div>
        <div class="pag-contato2 column center">
          <h1>Nos deixe uma mensagem</h1>
          <div class="fix-nome">
            <input type="text" id="nome" name="name" placeholder="Nome*" />
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="Telefone*"
            />
          </div>
          <input
            type="email"
            id="e-mail"
            name="email"
            placeholder="Seu melhor e-mail*"
          />
          <textarea
            id="texto"
            name="texto"
            placeholder="Aqui você pode enviar suas dúvidas, elogios, sugestões... e responderemos assim que possível!"
          ></textarea>
          <input type="submit" value="Entre em contato" />
        </div>
      </div>
    </div>

    <div class="footer row center">
      <div class="wrapper-foo row">
        <div class="logo-foo row">
          <img src="images/logo.png" alt="logo" width="125px" />
        </div>
        <div class="wrapper-texto-foo">
          <div class="texto-foo column center">
            <h1>ENTRE EM CONTATO</h1>
            <div class="rule"></div>

            <div class="numero row center">
              <div class="row center">
                <i class="fa fa-whatsapp" style="font-size: 25px"></i>
                <h2>(99) 9 9999-9999</h2>
              </div>
              <div class="row center">
                <i class="fa fa-phone" style="font-size: 25px"></i>
                <h2>(99) 9 9999-9999</h2>
              </div>
              <div class="mail-foo center row">
                <a class="center row" href="mailto:pizzaria@pizzaria.com.br"
                  ><i class="fa fa-envelope" style="font-size: 20px"></i>
                  <h2>pizzaria@pizzaria.com.br</h2></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      if (document.documentElement.clientWidth < 900) {
        const navSlide = () => {
          const burger = document.querySelector(".burger");
          const nav = document.querySelector(".nav-links");
          const navLinks = document.querySelectorAll(".nav-links li");

          burger.addEventListener("click", () => {
            // Toggle Nav
            nav.classList.toggle("nav-active");
            // animate navlinks
            navLinks.forEach(setStyleLink);
            // burger animation
            burger.classList.toggle("toggle");
          });
        };

        function setStyleLink(el, index) {
          if (el.style.animation) {
            el.style.animation = "";
          } else {
            el.style.animation = `navLinkFade 0.5s ease forwards ${
              index / 7 + 0.5
            }s`;
          }
        }
        navSlide();
      }
    </script>
  </body>
</html>
