<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Pizzaria</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="form"></div>
    <div class="principal column">
      <div class="menu row">
        <ul>
          <li><a href="index.html">Promoções</a></li>
          <li><a href="localizacao.html">Localização</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="cardapio.html">Cardápio</a></li>
        </ul>
      </div>
      <div class="wrapper column">
        <div class="home column center">
          <img class="fundo center" src="images/pizza-home.png" />
          <img class="logo center" src="images/logo.png" />
        </div>
        <div class="promo row center">
          <div class="promo-img">
            <img src="images/promo.png" width="200px" />
          </div>
          <div class="promo-text column">
            <h1>PORTUGUESA</h1>
            <ul>
              <li>Muzzarela</li>
              <li>Presunto</li>
              <li>Cebola</li>
              <li>Ovo</li>
              <li>Ervilha</li>
            </ul>
            <div class="preco row">
              <h2>R$</h2>
              <h1>32</h1>
              <h2>,00</h2>
            </div>
          </div>
          <div class="promo-img">
            <img src="images/promo.png" width="200px" />
          </div>
          <div class="promo-text">
            <h1>CATUPIRY</h1>
            <ul>
              <li>Muzzarela</li>
              <li>Frango Desfiado</li>
              <li>Catupiry</li>
            </ul>
            <div class="preco row center">
              <h2>R$</h2>
              <h1>34</h1>
              <h2>,00</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="oferta-esp">
      <div class="wrapper row center">
        <div class="oferta-esp-text column">
          <h1>OFERTA</h1>
          <h2>ESPECIAL</h2>
          <ul>
            <li>Sabores Ingredientes etc</li>
          </ul>
          <div class="preco row center">
            <h2>R$</h2>
            <h1>34</h1>
            <h2>,00</h2>
          </div>
        </div>
        <div class="oferta-esp-img">
          <img src="images/especial.png">
          </div>
        </div>
      </div>
    </div>
