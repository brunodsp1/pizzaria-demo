<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Pizzaria</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Menu page for pizza place page for demonstration purposes"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2c153a1204.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <script>
      function changeClass(elClass) {
        var divsLenght = document.getElementsByClassName("menuc").length;
        for (i = 0; i < divsLenght; i++) {
          document.getElementsByClassName("menuc")[i].className =
            "tipos-item menuc";
        }
        elClass.className = "tipos-item c-active menuc";
      }
      function changeQueijo() {
        document.getElementById("pizzas").src = "images/ca-queijo.jpg";
      }
      function changeCalabresa() {
        document.getElementById("pizzas").src = "images/ca-calabresa.jpg";
      }
      function changeFrango() {
        document.getElementById("pizzas").src = "images/ca-frango.jpg";
      }
      function changePeixe() {
        document.getElementById("pizzas").src = "images/ca-peixe.jpg";
      }
      function changeBacon() {
        document.getElementById("pizzas").src = "images/ca-bacon.jpg";
      }
      function changeVegetarianas() {
        document.getElementById("pizzas").src = "images/ca-vegetarianas.jpg";
      }
      function changeDoces() {
        document.getElementById("pizzas").src = "images/ca-doces.jpg";
      }
    </script>
    <div class="form-pages hidden"></div>
    <nav>
      <div class="menu nav-links">
        <ul>
          <li>
            <a href="index.html"
              >Promoções <i class="fas fa-percent hidden"></i>
            </a>
          </li>
          <li>
            <a href="localizacao.html"
              >Localização
              <i class="fa fa-map-marker hidden" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="contato.html"
              >Contato <i class="far fa-comment-alt hidden"></i
            ></a>
          </li>
          <li>
            <a class="active" href="cardapio.html"
              >Cardápio <i class="fas fa-concierge-bell hidden active"></i
            ></a>
          </li>
        </ul>
      </div>

      <div class="mobile-menu">
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </nav>
    <a href="index.html"
      ><img class="logo-menu1" src="images/logo.png" alt="logo" width="146px"
    /></a>
    <div class="cardapio row center">
      <div class="wrapper-car row">
        <div class="tipos">
          <div
            class="tipos-item c-active menuc"
            onclick="changeClass(this);changeQueijo()"
          >
            <h1>QUEIJO</h1>
          </div>
          <div
            class="tipos-item inactive menuc"
            onclick="changeClass(this);changeCalabresa()"
          >
            <h1>CALABRESA</h1>
          </div>
          <div
            class="tipos-item inactive menuc"
            onclick="changeClass(this);changeFrango()"
          >
            <h1>FRANGO</h1>
          </div>
          <div
            class="tipos-item inactive menuc"
            onclick="changeClass(this);changePeixe()"
          >
            <h1>PEIXE</h1>
          </div>
          <div
            class="tipos-item inactive menuc"
            onclick="changeClass(this);changeBacon()"
          >
            <h1>BACON</h1>
          </div>
          <div
            class="tipos-item inactive menuc"
            onclick="changeClass(this);changeVegetarianas()"
          >
            <h1>VEGETARIANAS</h1>
          </div>
          <div
            class="tipos-item inactive menuc"
            onclick="changeClass(this);changeDoces()"
          >
            <h1>DOCES</h1>
          </div>
        </div>
        <div class="pizzas">
          <img id="pizzas" alt="cardapio" src="images/ca-queijo.jpg" />
        </div>
      </div>
    </div>
    <div style="width: 100%; padding: 0; margin: 0">
      <img src="images/cartoes-pizzaria.jpg" width="100%" />
    </div>
    <div class="footer row center">
      <div class="wrapper-foo row">
        <div class="logo-foo row">
          <img src="images/logo.png" alt="logo" width="125px" />
        </div>
        <div class="wrapper-texto-foo">
          <div class="texto-foo column center">
            <h1>ENTRE EM CONTATO</h1>
            <div class="rule"></div>

            <div class="numero row center">
              <div class="row center">
                <i class="fa fa-whatsapp" style="font-size: 25px"></i>
                <h2>(99) 9 9999-9999</h2>
              </div>
              <div class="row center">
                <i class="fa fa-phone" style="font-size: 25px"></i>
                <h2>(99) 9 9999-9999</h2>
              </div>
              <div class="mail-foo center row">
                <a class="center row" href="mailto:pizzaria@pizzaria.com.br"
                  ><i class="fa fa-envelope" style="font-size: 20px"></i>
                  <h2>pizzaria@pizzaria.com.br</h2></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      if (document.documentElement.clientWidth < 900) {
        const navSlide = () => {
          const burger = document.querySelector(".burger");
          const nav = document.querySelector(".nav-links");
          const navLinks = document.querySelectorAll(".nav-links li");

          burger.addEventListener("click", () => {
            // Toggle Nav
            nav.classList.toggle("nav-active");
            // animate navlinks
            navLinks.forEach(setStyleLink);
            // burger animation
            burger.classList.toggle("toggle");
          });
        };

        function setStyleLink(el, index) {
          if (el.style.animation) {
            el.style.animation = "";
          } else {
            el.style.animation = `navLinkFade 0.5s ease forwards ${
              index / 7 + 0.5
            }s`;
          }
        }
        navSlide();
      }
    </script>
  </body>
</html>
