<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Pizzaria</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Menu page for pizza place page for demonstration purposes"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <script>
      $("document").ready(function () {
        $("#ca-queijo").mouseenter(function () {
          $("#pizzas").attr("src", "images/ca-queijo.jpg");
        });
      });
      $("document").ready(function () {
        $("#ca-calabresa").mouseenter(function () {
          $("#pizzas").attr("src", "images/ca-calabresa.jpg");
        });
      });
      $("document").ready(function () {
        $("#ca-frango").mouseenter(function () {
          $("#pizzas").attr("src", "images/ca-frango.jpg");
        });
      });
      $("document").ready(function () {
        $("#ca-presunto").mouseenter(function () {
          $("#pizzas").attr("src", "images/ca-presunto.jpg");
        });
      });
      $("document").ready(function () {
        $("#ca-peixe").mouseenter(function () {
          $("#pizzas").attr("src", "images/ca-peixe.jpg");
        });
      });
      $("document").ready(function () {
        $("#ca-bacon").mouseenter(function () {
          $("#pizzas").attr("src", "images/ca-bacon.png");
        });
      });
      $("document").ready(function () {
        $("#ca-lombo").mouseenter(function () {
          $("#pizzas").attr("src", "images/ca-lombo.jpg");
        });
      });
      $("document").ready(function () {
        $("#ca-vegetarianas").mouseenter(function () {
          $("#pizzas").attr("src", "images/ca-vegetarianas.jpg");
        });
      });
      $("document").ready(function () {
        $("#ca-doces").mouseenter(function () {
          $("#pizzas").attr("src", "images/ca-doces.jpg");
        });
      });
    </script>
    <div class="menu row">
      <ul>
        <li><a href="index.html">Promoções</a></li>
        <li><a href="localizacao.html">Localização</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="cardapio.html">Cardápio</a></li>
      </ul>
    </div>
    <img class="logo-menu" src="images/logo.png" alt="logo" width="146px" />
    <div class="cardapio row center">
      <div class="wrapper-car row">
        <div class="tipos">
          <div class="tipos-item" id="ca-queijo">
            <h1>QUEIJO</h1>
          </div>
          <div class="tipos-item" id="ca-calabresa"><h1>CALABRESA</h1></div>
          <div class="tipos-item" id="ca-frango"><h1>FRANGO</h1></div>
          <div class="tipos-item" id="ca-presunto"><h1>PRESUNTO</h1></div>
          <div class="tipos-item" id="ca-peixe"><h1>PEIXE</h1></div>
          <div class="tipos-item" id="ca-bacon"><h1>BACON</h1></div>
          <div class="tipos-item" id="ca-lombo"><h1>LOMBO</h1></div>
          <div class="tipos-item" id="ca-vegetarianas">
            <h1>VEGETARIANAS</h1>
          </div>
          <div class="tipos-item" id="ca-doces"><h1>DOCES</h1></div>
        </div>
        <div class="pizzas">
          <img id="pizzas" src="images/ca-queijo.jpg" />
        </div>
      </div>
    </div>
    <div class="footer row center">
      <div class="wrapper-foo row">
        <div class="logo-foo row">
          <img src="images/logo.png" alt="logo" width="125px" />
        </div>
        <div class="wrapper-texto-foo">
          <div class="texto-foo column center">
            <h1>ENTRE EM CONTATO</h1>
            <div class="rule"></div>

            <div class="numero row center">
              <div class="row center">
                <i class="fa fa-whatsapp" style="font-size: 25px"></i>
                <h2>(99) 9 9999-9999</h2>
              </div>
              <div class="row center">
                <i class="fa fa-phone" style="font-size: 25px"></i>
                <h2>(99) 9 9999-9999</h2>
              </div>
              <div class="mail-foo center row">
                <a class="center row" href="mailto:pizzaria@pizzaria.com.br"
                  ><i class="fa fa-envelope" style="font-size: 20px"></i>
                  <h2>pizzaria@pizzaria.com.br</h2></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
